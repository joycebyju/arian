<body>

  <h3>
    <center>
      <ul class="menu1">
        <li class="links"><a href="#home">Home</a></li>

        <li class="links"><a href="#slides">Slide view</a></li>

      </ul>
    </center>
  </h3>

<br>
<br>
  <div class="container">



    <h2> Grid gallery</h2>
    <br>

    <div>
      <img class="img2" src="blue.jpg">
      <img class="img2" src="Orange.png">
      <img class="img2" src="Pink tulip.jpg">
      <img class="img2" src="purple.jpg">
      <br><br>

    <div>

<br>
<br>


<h2>Slide View</h2>


<br>



    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
          aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" 
        aria-label="Slide 7"></button>

        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="7"
          aria-label="Slide 8"></button>




      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="blue.jpg" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Blue Flower</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="Orange.png" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Orange Flower</h5>

          </div>
        </div>



        <div class="carousel-item">
          <img src="Pink tulip.jpg" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Pink Flower</h5>
          </div>
        </div>


        <div class="carousel-item">
          <img src="purple.jpg" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Purple Flower</h5>
          </div>
        </div>




        <div class="carousel-item">
          <img src="Red rose.jpg" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Red Rose</h5>
          </div>
        </div>

        <div class="carousel-item">
          <img src="violet.jpg" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Violet Flower</h5>
          </div>
        </div>


        <div class="carousel-item">
          <img src="White.jpg" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>White Flower</h5>
          </div>
        </div>



        <div class="carousel-item">
          <img src="yellow.jpg" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Yellow Flower</h5>
          </div>
        </div>




      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
